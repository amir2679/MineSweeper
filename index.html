  <link rel="stylesheet" href="css/main.css">

<body onload="init(4)">
  <div class="difficulty">
    <button onclick="playGame(this)">Easy</button>
    <button onclick="playGame(this)">Hard</button>

  <table class="board">
    <tbody class="board-cells">
    </tbody>
  </table>
  <div class="timer">

  </div>
